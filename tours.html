        header {
            background-color: #070707;

            color: rgb(225, 149, 255);
            text-decoration: none;
        }

        .disclaimer:hover {
            font-size: 200%;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #070707;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
        }

        footer a {
            margin: 0 15px;
        }

        footer img {
            height: 25px;
            transition: filter 0.3s;
        }

        footer img:hover {
            filter: brightness(80%);
        }
    </style>
