<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOLLY SANTANA</title>
    <style>
        body {
            background-color: #070707;
            color: rgb(128, 0, 128);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s;
        }

        body:hover {
            background-color: #050505; /* Darker color on hover */
        }

        header {
            background-color: #070707;
            text-align: center;
            padding: 20px;
        }

        header img {
            display: block;
            margin: 0 auto;
            height: 126px; /* Set the height to 246 pixels */
        }

        nav {
            text-align: center;
            background-color: #070707;
            padding: 10px;
        }

        nav a {
            color: purple;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            margin: 0 15px;
        }

        nav a:hover {
            color: white;
        }

        nav a:active {
            filter: invert(100%);
        }

        .disclaimer {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            margin-top: 10px;
            font-size: 16px;
            transition: font-size 0.3s;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .disclaimer a {
            color: rgb(225, 149, 255);
            text-decoration: none;
        }

        .disclaimer:hover {
            font-size: 110%;
        }

        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #070707;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
        }

        footer a {
            margin: 0 15px;
        }

        footer img {
            height: 25px;
            transition: filter 0.3s;
        }

        footer img:hover {
            filter: brightness(80%);
        }

        .centered-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .centered-container img {
            width: 350px;
            height: 350px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .centered-container img:hover {
            transform: scale(1.2); /* Make the image 20% larger on hover */
        }
    </style>
</head>

<body>

    <header>
        <!-- You can add content to your header here -->
    </header>

    <nav>
        <a href="https://mollysantana.com/" target="_blank">HOME</a>
        <a href="https://mollysantana.com/music" target="_blank">MUSIC</a>
        <a href="https://mollysantana.com/tour" target="_blank">TOUR</a>
        <a href="https://mollysantana.com/mail" target="_blank">MAIL</a>
        <a href="https://mollysantana.com/shop" target="_blank">SHOP</a>
    </nav>

    <div class="centered-container">
        <!-- Centered container for images -->
        <img src="https://t2.genius.com/unsafe/269x0/https%3A%2F%2Fimages.genius.com%2F8321583102495987239c498201f89e37.500x500x1.png" alt="Image 1">
        <img src="https://lastfm.freetls.fastly.net/i/u/500x500/d800727e936012b975c0a3d5b2cdd9bf.jpg" alt="Image 2">
        <img src="https://lastfm.freetls.fastly.net/i/u/500x500/e3cbfb1b84556257cc788404e1c0dea4.jpg" alt="Image 3">
    </div>

    <footer>
        <a href="https://twitter.com/mollysantana00" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/57/X_logo_2023_%28white%29.png" alt="Twitter"></a>
        <a href="https://soundcloud.com/mollysantana" target="_blank"><img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/soundcloud-white-icon.png" alt="SoundCloud"></a>

    </footer>

</body>

</html>
